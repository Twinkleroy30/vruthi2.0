<div class="login-container">
  <div class="login-card">
    <h2>Sign In</h2>
    
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': hasError('email', 'required') || hasError('email', 'email')}">
        <div class="invalid-feedback" *ngIf="hasError('email', 'required')">
          Email is required
        </div>
        <div class="invalid-feedback" *ngIf="hasError('email', 'email')">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': hasError('password', 'required')}">
        <div class="invalid-feedback" *ngIf="hasError('password', 'required')">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Signing in...
        </span>
      </button>
    </form>

    <div class="text-center mt-3">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
      <p><a routerLink="/forgot-password">Forgot Password?</a></p>
    </div>
  </div>
</div>
