<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>My Posted Jobs</h2>
    <button mat-raised-button color="primary" routerLink="/jobs/post">Post New Job</button>
  </div>
  
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading && postedJobs.length === 0" class="no-jobs">
    <p>You haven't posted any jobs yet.</p>
  </div>

  <div *ngIf="!loading && postedJobs.length > 0" class="jobs-list">
    <mat-card *ngFor="let job of postedJobs" class="job-card">
      <mat-card-header>
        <mat-card-title>{{ job.title }}</mat-card-title>
        <mat-card-subtitle>{{ job.company }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Location:</strong> {{ job.location }}</p>
        <p><strong>Posted Date:</strong> {{ job.postedDate | date }}</p>
        <p><strong>Applications:</strong> {{ job.applicationsCount }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/jobs', job.id]">View Details</button>
        <button mat-button color="warn" (click)="deleteJob(job.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
