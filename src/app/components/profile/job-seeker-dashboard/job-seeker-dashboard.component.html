<div class="dashboard-container">
  <h2>My Applied Jobs</h2>
  
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading && appliedJobs.length === 0" class="no-jobs">
    <p>You haven't applied to any jobs yet.</p>
  </div>

  <div *ngIf="!loading && appliedJobs.length > 0" class="jobs-list">
    <mat-card *ngFor="let job of appliedJobs" class="job-card">
      <mat-card-header>
        <mat-card-title>{{ job.title }}</mat-card-title>
        <mat-card-subtitle>{{ job.company }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Location:</strong> {{ job.location }}</p>
        <p><strong>Status:</strong> {{ job.applicationStatus }}</p>
        <p><strong>Applied Date:</strong> {{ job.appliedDate | date }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/jobs', job.id]">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
